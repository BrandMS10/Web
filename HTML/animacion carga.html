<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Animacion de carga</title>
      <style>
            .carga{
                  margin: 100px auto;
                  border: 16px solid black;
                  border-top: 16px solid royalblue;
                  border-radius: 50%;
                  width: 100px;
                  height: 100px;
                  animation: rotar 2s ease-in-out infinite;

            }
            @keyframes rotar{
                  0%{transform: rotate(0deg);}
                  100%{transform: rotate(360deg);}
            }
      </style>
</head>
<body>
      <div class="carga"></div>
      
</body>
</html>
